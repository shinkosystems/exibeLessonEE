<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AulaPlus Módulo</title>
    
    <meta name="color-scheme" content="light"> 
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        
        <h1 id="titulo-modulo">Aguardando Parâmetros de URL...</h1>
        
        <div id="midia-container">
            <img id="imagem-principal-bg" alt="Conteúdo Visual" style="display: none;">
            
            <audio id="audio-player" style="display: none;" controls></audio>
        </div>

        <p id="texto-enunciado" class="content-block"></p>
        
        <div id="extra-audios-questions-container" style="display: none;">
        </div>

        <div id="alternativas-container">
        </div>

        <button id="btn-proxima-questao" disabled>
            Próxima Questão
        </button>

        <div id="feedback-overlay" style="display: none;">
            <div id="feedback-success" class="feedback-box">✅ Awesome!</div>
            <div id="feedback-failure" class="feedback-box">❌ Wrong Answer.</div>
        </div>
        
    </div> 

    <div id="explanation-modal-overlay">
        <div id="explanation-modal">
            <h3 class="modal-title">Explanation</h3>
            <p id="explanation-text"></p>
            <button id="close-explanation-btn">Continue</button>
        </div>
    </div>

    <script type="module" src="supabase_client.js"></script>
    <script type="module" src="main.js"></script>

</body>
</html>

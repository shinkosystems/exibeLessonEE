<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AulaPlus Módulo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        
        <h1 id="titulo-modulo">Aguardando Parâmetros de URL...</h1>
        
        <div id="midia-container">
            <div id="imagem-principal-bg" alt="Conteúdo Visual"></div>
            
            <audio id="audio-player" style="display: none;" controls></audio>
        </div>

        <p id="texto-enunciado" class="content-block"></p>
        
        <div id="alternativas-container">
            </div>

        <button id="btn-proxima-questao" disabled>
            Next Question
        </button>

        <lottie-player 
            id="lottie-acerto" 
            src="https://[SUA_URL_DO_PROJETO].supabase.co/storage/v1/object/public/connection/Confetti Effects Lottie Animation.json" 
            mode="normal" 
            style="display: none;"
        ></lottie-player>
        
        <lottie-player 
            id="lottie-erro" 
            src="https://[SUA_URL_DO_PROJETO].supabase.co/storage/v1/object/public/connection/Bouncy Fail.json" 
            mode="normal" 
            style="display: none;"
        ></lottie-player>

    </div> 

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <script type="module" src="supabase_client.js"></script>
    <script type="module" src="main.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AulaPlus Módulo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        
        <h1 id="titulo-modulo">Aguardando Parâmetros de URL...</h1>
        
        <div id="midia-container">
            <div id="imagem-principal-bg" alt="Conteúdo Visual"></div>
            
            <audio id="audio-player" style="display: none;" controls></audio>
        </div>

        <p id="texto-enunciado" class="content-block"></p>
        
        <div id="alternativas-container">
            </div>

        <button id="btn-proxima-questao" disabled>
            Next Question
        </button>

        <div id="feedback-overlay" style="display: none;">
            <div id="feedback-success" class="feedback-box">✅</div>
            <div id="feedback-failure" class="feedback-box">❌</div>
        </div>
        
    </div> 

    <script type="module" src="supabase_client.js"></script>
    <script type="module" src="main.js"></script>

</body>
</html>
